<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f0f7; /* Light pastel pink */
            color: #333;
        }

        header {
            background-color: #f4d9ff; /* Light pastel purple */
            color: #5c3d7e; /* Dark purple */
            padding: 40px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            padding: 20px;
            text-align: left; /* Align text to the left */
        }

        .intro {
            background-color: #ffffff; /* White background for the box */
            border-radius: 10px; /* Rounded corners */
            padding: 20px;
            width: 90%; /* Make the width 90% of the screen */
            max-width: 600px; /* Set the maximum width of the box */
            min-width: 300px; /* Set the minimum width of the box */
            margin-left: 20px; /* Align box to the left with some margin */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow for a floating effect */
        }

        .intro p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        footer {
            background-color: #5c3d7e; /* Dark purple */
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Profile</h1>
    </header>

    <main>
        <section class="intro">
            <p>Hi! I'm <strong>Phassaree Prasai</strong>, but you can call me <strong>Mild:p</strong>. My hobby is <strong>Tennis</strong> and spending time with my cute <strong>dog</strong>. I'm currently studying at <strong>Assumption College Thonburi</strong>.</p>
        </section>
    </main>

    <footer>
        <p>Thank you for visiting!</p>
    </footer>

</body>
</html>
